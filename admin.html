<body onload="initAdmin()">

    <div class="sticky-top-area">

    <script src="sales_config.js"></script>

    <script>
        let currentSales = "A"; // é»˜èªå¿—å“¥

        function initAdmin() {
            renderSalesButtons();
            renderClients("A"); // é»˜èªé¡¯ç¤ºå¿—å“¥
        }

        // 1. æ¸²æŸ“éŠ·å”®æŒ‰éˆ•
        function renderSalesButtons() {
            const container = document.getElementById('salesBtnContainer');
            let html = `
                <button class="btn-sales" onclick="filterNewClients()">
                    <i class="bi bi-person-plus-fill"></i> æ–°å®¢æˆ¶å°ˆç”¨
                </button>
            `;

            // å¾ sales_config.js è®€å–éŠ·å”®åå–®
            if (typeof salesTeam !== 'undefined') {
                for (let id in salesTeam) {
                    const s = salesTeam[id];
                    const activeClass = (id === "A") ? "active" : "";
                    html += `<button class="btn-sales ${activeClass}" id="btn-${id}" onclick="switchSales('${id}')">${s.name} (${id})</button>`;
                }
            }
            container.innerHTML = html;
        }

        // 2. åˆ‡æ›éŠ·å”®
        function switchSales(id) {
            currentSales = id;
            
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.btn-sales').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('btn-' + id);
            if(btn) btn.classList.add('active');

            // æ¸…ç©ºæœç´¢æ¡† (é€™å¾ˆé‡è¦ï¼Œæ›äººè¦é‡ç½®æœç´¢)
            document.getElementById('searchInput').value = '';
            document.getElementById('noResult').style.display = 'none';

            renderClients(id);
            window.scrollTo(0,0);
        }

        // 3. æ¸²æŸ“å®¢æˆ¶åˆ—è¡¨
        function renderClients(salesId) {
            const list = document.getElementById('clientList');
            list.innerHTML = "";

            if (typeof clientDB === 'undefined') {
                list.innerHTML = "<div class='text-center p-3'>æ‰¾ä¸åˆ°å®¢æˆ¶æ•¸æ“šåº« (customers.js)</div>";
                return;
            }

            // å°‡å®¢æˆ¶è½‰ç‚ºæ•¸çµ„ä¸¦æ’åº (æŒ‰ç·¨è™Ÿæˆ–åç¨±)
            let clients = [];
            for (let code in clientDB) {
                let c = clientDB[code];
                if (c.sales === salesId) {
                    clients.push({ code: code, ...c }); // å±•é–‹å±¬æ€§
                }
            }

            // ç°¡å–®æ’åºï¼šæŠŠæ•¸å­—ç·¨è™Ÿçš„æ”¾å‰é¢ï¼ŒW/Aé–‹é ­çš„æ”¾å¾Œé¢ (å¯é¸)
            clients.sort((a, b) => a.code.localeCompare(b.code));

            // ç”Ÿæˆ HTML
            let html = "";
            clients.forEach(c => {
                // ç”Ÿæˆè½‰ç™¼éˆæ¥
                const link = `index.html?id=${c.code}`;
                
                // é€™è£¡æŠŠåå­—å’Œä»£ç¢¼éƒ½æ”¾åœ¨ dataset è£¡ï¼Œæ–¹ä¾¿æœç´¢éæ¿¾
                html += `
                <a href="${link}" class="btn-client" data-search="${c.name.toUpperCase()} ${c.code.toUpperCase()}">
                    <div class="client-info">
                        <span class="c-name">${c.name}</span>
                        <span class="c-code">ç·¨è™Ÿ: ${c.code}</span>
                    </div>
                    <i class="bi bi-chevron-right c-icon"></i>
                </a>
                `;
            });

            // çµ±è¨ˆæ•¸é‡
            const countHtml = `<div style="text-align:center; color:#aaa; font-size:0.8rem; margin-bottom:5px;">å…± ${clients.length} ä½å®¢æˆ¶</div>`;
            
            list.innerHTML = countHtml + (html || "<div class='text-center p-5 text-muted'>æš«ç„¡å®¢æˆ¶è³‡æ–™</div>");
        }

        // 4. æ–°å®¢æˆ¶å°ˆç”¨éˆæ¥ (ç”Ÿæˆå™¨)
        function filterNewClients() {
            // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.btn-sales').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('searchInput').value = '';

            const list = document.getElementById('clientList');
            let html = `<div style="text-align:center; color:#aaa; font-size:0.8rem; margin-bottom:10px;">é»æ“Šç”Ÿæˆç©ºç™½å–®éˆæ¥</div>`;
            
            if (typeof salesTeam !== 'undefined') {
                for (let id in salesTeam) {
                    const s = salesTeam[id];
                    const link = `index.html?sales=${id}`;
                    html += `
                    <a href="${link}" class="btn-client">
                        <div class="client-info">
                            <span class="c-name">ğŸ“ ${s.name} (æ–°å®¢æˆ¶/æ•£å®¢)</span>
                            <span class="c-code">é€šç”¨ä¸‹å–®éˆæ¥</span>
                        </div>
                        <i class="bi bi-box-arrow-up-right c-icon"></i>
                    </a>
                    `;
                }
            }
            list.innerHTML = html;
        }

        // ğŸ”¥ 5. æœç´¢éæ¿¾åŠŸèƒ½ (æ ¸å¿ƒä»£ç¢¼) ğŸ”¥
        function filterClients() {
            const input = document.getElementById('searchInput').value.toUpperCase();
            const buttons = document.querySelectorAll('.btn-client');
            let hasResult = false;

            buttons.forEach(btn => {
                // æˆ‘å€‘åœ¨ renderClients æ™‚æŠŠåå­—å’Œä»£ç¢¼è—åœ¨ data-search å±¬æ€§è£¡äº†
                const searchText = btn.getAttribute('data-search');
                
                if (searchText && searchText.includes(input)) {
                    btn.style.display = "flex"; // åŒ¹é…é¡¯ç¤º
                    hasResult = true;
                } else {
                    btn.style.display = "none"; // ä¸åŒ¹é…éš±è—
                }
            });

            // é¡¯ç¤º/éš±è— "æ‰¾ä¸åˆ°çµæœ"
            document.getElementById('noResult').style.display = hasResult ? 'none' : 'block';
        }

    </script>
