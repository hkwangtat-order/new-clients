<body onload="initAdmin()">

    <div class="top-header">ğŸ¯ å®é”å®¢æˆ¶éˆæ¥åˆ†ç™¼ä¸­å¿ƒ</div>

    <div class="sticky-controls">
        <div class="sales-btn-group" id="salesBtnContainer"></div>
        <div class="search-container">
            <i class="bi bi-search search-icon"></i>
            <input type="text" id="searchInput" class="form-control search-input" placeholder="ğŸ” æœå°‹åç¨±æˆ–ç·¨è™Ÿ..." oninput="filterClients()">
        </div>
    </div>

    <div class="client-list-container">
        <div id="countDisplay" class="text-center text-muted mb-2" style="font-size: 0.85rem;"></div>
        <div class="list-group shadow-sm" id="clientList"></div>
        <div id="noResult" class="no-result">æ‰¾ä¸åˆ°ç›¸é—œå®¢æˆ¶ ğŸ˜…</div>
    </div>

    <script src="sales_config.js"></script>
    <script src="customers.js"></script>

    <script>
        let currentSales = "A";

        function initAdmin() {
            renderSalesButtons();
            renderClients("A");
        }

        function renderSalesButtons() {
            const container = document.getElementById('salesBtnContainer');
            let html = `
                <button class="btn-sales" onclick="filterNewClients()">
                    <i class="bi bi-person-plus-fill"></i> æ–°å®¢æˆ¶å°ˆç”¨
                </button>
            `;
            if (typeof salesTeam !== 'undefined') {
                for (let id in salesTeam) {
                    const s = salesTeam[id];
                    const activeClass = (id === "A") ? "active" : "";
                    html += `<button class="btn-sales ${activeClass}" id="btn-${id}" onclick="switchSales('${id}')">${s.name} (${id})</button>`;
                }
            }
            container.innerHTML = html;
        }

        function switchSales(id) {
            currentSales = id;
            document.querySelectorAll('.btn-sales').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById('btn-' + id);
            if(btn) btn.classList.add('active');

            document.getElementById('searchInput').value = '';
            document.getElementById('noResult').style.display = 'none';
            renderClients(id);
            window.scrollTo(0,0);
        }

        function renderClients(salesId) {
            const list = document.getElementById('clientList');
            const countDiv = document.getElementById('countDisplay');
            list.innerHTML = "";

            if (typeof clientDB === 'undefined') {
                list.innerHTML = "<div class='p-3 text-center'>æ‰¾ä¸åˆ°è³‡æ–™åº«</div>";
                return;
            }

            let clients = [];
            for (let code in clientDB) {
                let c = clientDB[code];
                if (c.sales === salesId) {
                    clients.push({ code: code, ...c });
                }
            }
            clients.sort((a, b) => a.code.localeCompare(b.code));
            countDiv.innerText = `å…±æœ‰ ${clients.length} ä½å®¢æˆ¶`;

            let html = "";
            const baseUrl = window.location.href.replace('admin.html', '').split('?')[0];

            clients.forEach(c => {
                const fullLink = baseUrl + `index.html?id=${c.code}`;
                const searchKey = `${c.name.toUpperCase()} ${c.code.toUpperCase()}`;

                html += `
                <div class="client-row" data-search="${searchKey}">
                    <div class="client-info">
                        <span class="c-name">${c.name}</span>
                        <span class="c-code">${c.code}</span>
                    </div>
                    <div class="action-group">
                        <a href="${fullLink}" class="btn-action btn-enter" target="_blank">
                            æŸ¥çœ‹ <i class="bi bi-eye-fill"></i>
                        </a>
                        <button class="btn-action btn-whatsapp" onclick="shareToWhatsApp('${fullLink}', '${c.name}')">
                            <i class="bi bi-whatsapp"></i> è½‰ç™¼
                        </button>
                    </div>
                </div>
                `;
            });

            list.innerHTML = html || "<div class='p-5 text-center text-muted'>æš«ç„¡å®¢æˆ¶è³‡æ–™</div>";
        }

        function filterNewClients() {
            document.querySelectorAll('.btn-sales').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('countDisplay').innerText = "ç”Ÿæˆç©ºç™½å–®éˆæ¥";

            const list = document.getElementById('clientList');
            let html = "";
            const baseUrl = window.location.href.replace('admin.html', '').split('?')[0];
            
            if (typeof salesTeam !== 'undefined') {
                for (let id in salesTeam) {
                    const s = salesTeam[id];
                    const fullLink = baseUrl + `index.html?sales=${id}`;
                    html += `
                    <div class="client-row" data-search="${s.name.toUpperCase()} æ–°å®¢æˆ¶">
                        <div class="client-info">
                            <span class="c-name">ğŸ“ ${s.name} (ç©ºç™½å–®)</span>
                            <span class="c-code">æ–°å®¢æˆ¶å°ˆç”¨</span>
                        </div>
                        <div class="action-group">
                            <a href="${fullLink}" class="btn-action btn-enter" target="_blank">
                                æŸ¥çœ‹ <i class="bi bi-eye-fill"></i>
                            </a>
                            <button class="btn-action btn-whatsapp" onclick="shareToWhatsApp('${fullLink}', 'æ–°å®¢æˆ¶')">
                                <i class="bi bi-whatsapp"></i> è½‰ç™¼
                            </button>
                        </div>
                    </div>
                    `;
                }
            }
            list.innerHTML = html;
        }

        // ğŸ”¥ æ–‡æ¡ˆä¿®æ”¹å€ ğŸ”¥
        function shareToWhatsApp(link, name) {
            // æ‚¨å¯ä»¥åœ¨é€™è£¡ä¿®æ”¹ç™¼é€çš„æ–‡å­—
            const text = `ä½ å¥½ ${name}ï¼Œé€™æ˜¯å®é”ç‚ºæ‚¨æº–å‚™çš„å°ˆå±¬é›»å­è½å–®éˆæ¥ï¼Œè«‹ä¿å­˜ï¼š\n${link}`;
            
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
        }

        // æœç´¢éæ¿¾
        function filterClients() {
            const input = document.getElementById('searchInput').value.toUpperCase();
            const rows = document.querySelectorAll('.client-row');
            let hasResult = false;

            rows.forEach(row => {
                const text = row.getAttribute('data-search');
                if (text.includes(input)) {
                    row.style.display = "flex";
                    hasResult = true;
                } else {
                    row.style.display = "none";
                }
            });
            document.getElementById('noResult').style.display = hasResult ? 'none' : 'block';
        }
    </script>
